<!DOCTYPE html>
<html>
    <style>
        input, input:focus {
            border: none;
            outline-style: none; 
            align-self: stretch;
            width: 100%;
        }
        #google-search {
            position: fixed;
            top: 50%;
            width: 500px;
            height: 50px;
            padding: 0 12px 0 12px;
            background-color: white;
            border: 1px solid rgba(30,30,30,0.2);
            border-radius: 25px;
            display: flex;
            flex-direction: row;
        }
        #google-search:focus, #google-search:hover {
            box-shadow: 0 1px 6px rgba(78, 61, 61, 0.25);
            border-color: rgba(30, 30, 30, 0);
        }
        .crop-search, #microphone {
            width: 30px;
            height: 30px;
            align-self: center;
        }
        .crop-search {
            object-fit: cover;
            object-position: 0% -10%;
        }
    </style>
    <main>
        <header>
            <div>
                <p>Gmail</p>
                <p>Images</p>
            </div>
        </header>
        <form id="google-search">
            <img src="https://www.google.com/images/searchbox/desktop_searchbox_sprites302_hr.webp" class="crop-search">
            <input type="text">
            <svg id="microphone" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
        </form>
        <footer>
            <div>
                <p>About</p>
                <p>Advertising</p>
                <p>Business</p>
                <p>How Search works</p>
            </div>
        </footer>
    </main>
</html>
