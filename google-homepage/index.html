<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Google splash mockup">
        <title>Google</title>
        <style>
            * {
                box-sizing: border-box;
            }
            body, a {
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                margin: 0;
                height: auto;
                text-decoration: none;
                color: rgba(0, 0, 0, 0.5);
            }
            
            header, footer {
                position: fixed;
                width: 100%;
                display: flex;
                padding: 6px;
            }
            header {
                top: 0%;
                flex-direction: row;
                justify-content: flex-end;
                align-items: center;
            }
            footer {
                bottom: 0%;
                flex-direction: column;
                justify-content: flex-start;
                background-color: #f2f2f2;
            }
            nav {
                display: flex;
                flex-direction: row;
                align-items: center;
                gap: 10px;
                height: 48px;
            }
            svg {height:24px;width:24px;}

            input, input:focus {
                border: none;
                outline-style: none; 
                align-self: stretch;
                width: 100%;
            }

            #google-search {
                width: 580px;
                height: 50px;
                padding: 0 12px 0 12px;
                background-color: white;
                border: 1px solid rgba(30,30,30,0.1);
                border-radius: 25px;
                display: flex;
                flex-direction: row;
            }
            #google-search:focus, #google-search:hover {
                box-shadow: 0 1px 6px rgba(78, 61, 61, 0.25);
                border-color: rgba(200, 30, 30, 0.5);
            }
            main {
                position: absolute;
                top: 27%;
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            .crop-search, #microphone {
                width: 24px;
                height: 24px;
                align-self: center;
            }
            .crop-search {
                object-fit: cover;
                object-position: 0% -10%;
            }
            .header-nav {font-size: 13px;}
            .footer-nav {
                font-size: 15px;
                padding-left: 24px;
            }
            #location-nav {
                border-bottom:1px solid rgba(0, 0, 0, 0.1);
            }
            button {
                font-size: 14px;
                font-weight: lighter;
                color: #3c4043;
                padding: 10px 16px 10px 16px;
                border: none;
                background-color: #f8f9fa;
            }
            .button-container {
                margin-top: 32px; 
                width: 100%; 
                display: flex; flex-direction: row;
                justify-content: center;
                gap: 12px;
            }
            #language {
                font-size: 13px;
                color: #3c4043;
            }
            #language a {
                color: #1a0dab;
            }
            #language a:hover {
                text-decoration: underline;
            }
        </style>
    </head>

    <body>

            </nav>
        </header>

            style="height: 92px; width: 272px;"></a>

    </body>
</html>
